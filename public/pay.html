<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Razorpay Payment</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <h2>Pay â‚¹122.34</h2>
  <button id="pay-btn">Pay Now</button>

  <script>
    const RAZORPAY_KEY_ID = "rzp_test_dXQPacpOTHlX9c";
    const AMOUNT = 12234;

    document.getElementById("pay-btn").onclick = async function () {
      try {
        // Step 1: Call /payment/receive to create order
        const response = await fetch("https://f9ea-2409-40e2-156-dec7-f436-b0fe-45d5-9225.ngrok-free.app/payment/receive", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ amount: AMOUNT })
        });

        const data = await response.json();

        if (!data.id) {
          alert("Failed to create order");
          console.error(data);
          return;
        }

        // Step 2: Open Razorpay Checkout
        const options = {
          key: RAZORPAY_KEY_ID,
          amount: data.amount, // in paisa
          currency: data.currency,
          name: "Demo Payment",
          description: "Test transaction",
          order_id: data.id,
          handler: function (response) {
            alert("Payment successful! ðŸŽ‰");
            console.log("Payment success:", response);
            // Optionally: Call /payment/verify or show confirmation
          },
          prefill: {
            name: "Test User",
            email: "test@example.com",
            contact: "9999999999"
          },
          theme: {
            color: "#3399cc"
          }
        };

        const rzp = new Razorpay(options);
        rzp.open();
      } catch (err) {
        console.error("Payment error:", err);
        alert("Something went wrong.");
      }
    };
  </script>
</body>
</html>
